<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background: black;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
    <script>
      async function getLyrics() {
        const title = document.getElementById('title').value;
        const artist = document.getElementById('artist').value;
        const response = await fetch(`/api/lyrics?title=${title}&artist=${artist}`);
        const data = await response.json();
        if(data.lyrics) {
          document.getElementById('lyrics').innerText = data.lyrics;
        } else {
          document.getElementById('lyrics').innerText = 'Lyrics not found';
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h4>GIF of the day <3</h4>
      <img src="{{url}}" />
      <h4>Find Lyrics</h4>
      <input type="text" id="title" placeholder="Song Title" />
      <input type="text" id="artist" placeholder="Artist" />
      <button onclick="getLyrics()">Get Lyrics</button>
      <div id="lyrics"></div>
    </div>
  </body>
</html>
